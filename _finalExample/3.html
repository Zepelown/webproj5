<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>innerHTML 활용</title>
    <script>
        function change(){
            var p = document.getElementById("firstP");
            p.innerHTML = "나의 <img src='puppy.png' width=150> 강아지";
        }
    </script>
</head>
<body>
    <h3>innerHTML 활용 : 클릭하면 강아지가 보입니다.</h3><hr>
    <p id="firstP" style="color: blue;" onclick="change()">
        여기에 <span style="color: red;"></span>
    </p>
    
</body>
</html>
