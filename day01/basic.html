<!DOCTYPE html>
<html>
    <body>
        <h3>1. 기본 사항</h3><hr>

        <table border="1">
                <tr>
                    <td>이름</td>
                    <td><input type="text" size="37" placeholder="이름을 입력하세요"></td>
                </tr>
                <tr>
                    <td>생년월일</td>
                    <td>
                        <input type="text" size="10" placeholder="년도">
                        <input type="text" size="10" placeholder="월">
                        <input type="text" size="10" placeholder="일">
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <b>Man: </b><input type="radio">
                        <b>Woman: </b><input type="radio">
                    </td>
                </tr>
                <tr>
                    <td>주소</td>
                    <td>
                        <input type="text" size="37" placeholder="주소를 입력하세요">
                    </td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td>
                        <select>
                            <option>02</option>
                            <option>031</option>
                            <option>051</option>
                        </select>
                        <input type="text" size="10">
                        <input type="text" size="10">
                    </td>
                </tr>
                <tr>
                    <td>관심분야</td>
                    <td>
                        스포츠 <input type="checkbox">
                        IT <input type="checkbox">
                        여행 <input type="checkbox">
                    </td>
                </tr>
        </table>
    </body>
</html>
