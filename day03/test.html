<!DOCTYPE html>
<html>
    <head>
        <style>
            .circle {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: #f00;
                color: #fff;
                display: inline-flex;
                justify-content: center;
                align-items: center;
                margin: 5px;
            }
        </style>
        <script>
            // JavaScript 코드를 실행하는 함수
            function executeCode() {
                var datalist = [];
                var count = 0;

                while (count < 6) {
                    var num = parseInt((Math.random() * 45) + 1);
                    var isExist = false;

                    for (var i = 0; i < datalist.length; i++) {
                        if (datalist[i] === num) {
                            isExist = true;
                            break;
                        }
                    }

                    if (!isExist) {
                        datalist.push(num);
                        count++;
                    }
                }

                // 결과를 표시할 요소를 가져옴
                var resultElement = document.getElementById("result");

                // datalist 배열의 값을 동그라미로 표시
                for (var i in datalist) {
                    var circleElement = document.createElement("div");
                    circleElement.classList.add("circle");
                    circleElement.textContent = datalist[i];
                    resultElement.appendChild(circleElement);
                }
            }

            // 문서가 로드되면 executeCode 함수 실행
            document.addEventListener("DOMContentLoaded", executeCode);
        </script>
    </head>
    <body>
        <div id="result" ></div>
    </body>
</html>
