<!DOCTYPE html>
<html>
    <script>
        function calc(a,b){
            alert(a+b);
        }
        function plus() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            calc(parseInt(a), parseInt(b));
        }
    </script>
    <body>
        <button onclick="calc(13, 27)">계산</button><br>
        <input type="button" value="계산" onclick="calc(13,27)"><br>
        <input id="a" type="text"><br>
        <input id="b" type="text"><br>
        <button onclick="plus()">계산해바</button>
    </body>
</html>
