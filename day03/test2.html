<!DOCTYPE html>
<html>
    <script>
        function game(){
            var customNumber = document.getElementById("rsp").value;
            var computerNumber = parseInt(Math.random()*3);
            
            if(customNumber==0){
                if(computerNumber==0){
                    alert("비김 (컴퓨터 선택 : " + computerNumber);
                }
                else if(computerNumber==2){
                    alert("이김 (컴퓨터 선택 : " + computerNumber);
                }
                else{
                    alert("짐 (컴퓨터 선택 : " + computerNumber);
                }
            }
            else if(customNumber==1){
                if(computerNumber==1){
                    alert("비김 (컴퓨터 선택 : " + computerNumber);
                }
                else if(computerNumber==0){
                    alert("이김 (컴퓨터 선택 : " + computerNumber);
                }
                else{
                    alert("짐 (컴퓨터 선택 : " + computerNumber);
                }
            }
            else{
                if(computerNumber==2){
                    alert("비김 (컴퓨터 선택 : " + computerNumber);
                }
                else if(computerNumber==1){
                    alert("이김 (컴퓨터 선택 : " + computerNumber);
                }
                else{
                    alert("짐 (컴퓨터 선택 : " + computerNumber);
                }
            }
        }
    </script>
    <body>
        <input id="rsp" type="text"><br>
        <button onclick="game()">가위바위보~!</button>
    </body>
</html>
