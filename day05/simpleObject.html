<!DOCTYPE html>
<html>
<script>
    function search() {
        var searchPrice = document.getElementById("price").value;

            var tdList = trList[i].childNodes;
            // console.log(tdList);
            var price = parseInt(tdList[5].textContent);
            console.log(price);

            if (parseInt(searchPrice) < price) {
                trList[i].setAttribute("style", "display:none");
                // trList[i].style.display = "none";
            }
            else {
                trList[i].setAttribute("style", "display:");
            }

        }
    }

</script>
