<!DOCTYPE html>
<html>
    <script>
        var data =[
            ["종로구", "용산구", "중구", "강남구"],
            ["수영구", "동래구", "해운대구", "부산진구"]
        ];
        // onload는 전부 다 로딩하고 나면
        window.onload = function(){
            var sido = document.getElementById("sido");
            var gu = document.getElementById("gu");
            
            sido.onchange = function(){
                if(sido.value == "1"){
                    
                    for(var i=0;i<data[0].length;i++){
                        var option = document.createElement("option");
                        option.value = data[0][i];
                        option.text = data[0][i];
                        gu.appendChild(option);
                    }
                }else if(sido.value == "3"){
                    gu.innerHTML="";
                    for(var i=0;i<data[1].length;i++){
                        var option = document.createElement("option");
                        option.value = data[1][i];
                        option.text = data[1][i];
                        gu.appendChild(option);
                    }
                }
            }
        }

        function display_change(){
            //1. 사용자, 관리자 영역 관리
            var radio_list = document.getElementsByClassName("member");
            var user = document.getElementById("user");
            var admin = document.getElementById("admin");
            
            // for문으로 확인
            for(var i=0;i<radio_list.length;i++){
                if (radio_list[i].checked == true){
                    // 사용자
                    if (radio_list[i].value == "user"){
                        

                        user.style.display ="";
                        admin.style.display = "none";
                    }
                    else{
                        user.style.display ="none";
                        admin.style.display = "";
                    }
                }
            }
        }
    </script>

    <body>
        사용자: <input type="radio" class="member" name="member" value="user" onchange="display_change()">
        관리자: <input type="radio" class="member" name="member" value="admin" onchange="display_change()">
        <hr>

        <div id="user">
            <table border="1">
                <tr>
                    <th>이름</th>
                    <td><input type="text" name="name"></td>
                </tr>

                <tr>
                    <th>주소</th>
                    <td>
                        <select id="sido">
                            <option value="0">선택하세요.</option>
                            <option value="1">서울</option>
                            <option value="2">경기</option>
                            <option value="3">부산</option>
                            <option value="4">진해</option>
                        </select>
                        <select id="gu">
                            <option value="">선택하세요</option>
                        </select>
                        <input type="text" placeholder="상세 주소를 입력하세요.">
                    </td>
                </tr>
                <tr>
                    <th>관심분야</th>
                    <td>
                        <input type="checkbox" name="hobby" value="it">IT
                        <input type="checkbox" name="hobby" value="it">여행
                        <input type="checkbox" name="hobby" value="it">음식
                        <input type="checkbox" name="hobby" value="it">코딩

                        <table border="1">
                            <tr>
                                <td>AI</td>
                                <td>Big Data</td>
                                <td>Block Chain</td>
                            </tr>

                            <tr>
                                <td>아시아 여행</td>
                                <td>유럽 여행</td>
                                <td>북미 여행</td>
                            </tr>

                            <tr>
                                <td>한식</td>
                                <td>일식</td>
                                <td>중식</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <div id="admin" style="display:none">
            구상중입니다.
        </div>
    </body>
</html>
