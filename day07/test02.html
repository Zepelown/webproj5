<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $("div > ul").css("background-color","yellow");
            $("li ul").css("color","red");
        })
    </script>
    <meta charset="UTF-8">
</head>
<body>
    <div>
        <ul>
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
            <li>
                <ul>
                    <li>AAA</li>
                    <li>BBB</li>
                    <li>CCC</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
