<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            setInterval(function(){
                $("p:nth-child(1)").appendTo("div");
            },1000);
            
        });
    
    </script>
    <style>
        p{
            width : 70px;
            height : 70px;
            background-color: blue;
            color : white;
        }
    </style>
</head>
<body>
    <div>
        <p>one</p>
        <p>two</p>
        <p>three</p>
    </div>
</body>
</html>
