<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
        div{
            width:50px;
            height:50px;
            background-color: pink;
            position: absolute;
        }
    </style>
    <script>
        $(function(){
            $("div").click(function(){
                $(this).animate({
                    height : "+=50px"
                }, 200);

                $(this).animate({
                    width : "+=50px"
                }, 200);
                console.log("1");
                var currentPosition = parseInt($(this).css("left")); // 현재 left 값 가져오기
                var nextPosition = currentPosition + 50; // 다음 이동할 위치 계산

                $(this).animate({
                    left : nextPosition
                }, 200);
                console.log("2");
            });
        });
    </script>
</head>

<body>
    <div></div>
</body>
</html>
