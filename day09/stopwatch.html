<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    3
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        // 스탑워치 만들기
        // 1. 시간은 0.1초 단위로 표기한다.
        // 2. 시작 버튼을 누르면 시간이 input에 표시되고, 시작 버튼은 disabled 처리가 된다.
        // 3. 중지 버튼을 누르면 시간이 멈추고, 버튼명이 재시작으로 변경된다.
        // 4. 재시작 버튼을 누르면 시간이 다시 흐르고, 버튼명을 중지로 변경한다.
        // 5. 종료 버튼을 누르면 시간이 멈추고, 시작 버튼을 활성화 한다.

        $(function () {
            var timer;
            var time = 0;
            var $input = $('input');
            var $start = $('#start');
            var $stop = $('#stop');
            var $end = $('#end');

            function showNowTime() {
                var millisecond = parseInt(time % 1 * 10) * 100;
                var second = parseInt(time % 60);
                var minute = parseInt((time / 60) % 60);
                var hour = parseInt((time / 60) / 60);
                var timeMsg = hour + '시간 ' + minute + '분 ' + second + '초 ' + millisecond + '밀리초';
                $input.val(timeMsg);
            }

            $start.click(function () {
                timer = setInterval(function () {
                    time += 0.1;
                    showNowTime();
                }, 100);
                $stop.attr('disabled', false);
                $start.attr('disabled', true);
            });

            $stop.click(function () {
                if ($stop.text() === '중지') {
                    clearInterval(timer);
                    $stop.text('재시작');
                } else {
                    timer = setInterval(function () {
                        time += 0.1;
                        showNowTime()
                    }, 100);
                    $stop.text('중지');
                }
            });

            $end.click(function () {
                time = 0;
                clearInterval(timer);
                $stop.text('중지').attr('disabled', true);
                $start.attr('disabled', false);
            });
        });
    </script>
</head>
<body>
    <input type="text" disabled>
    <button id="start">시작</button>
    <button id="stop" disabled>중지</button>
    <button id="end">종료</button>
</body>
</html>
