<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>키워드로 장소검색하고 목록으로 표출하기</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=DynaPuff:wght@600&family=Fasthand&family=Noto+Sans+KR:wght@500&family=Open+Sans:wght@500&family=Ubuntu:ital@1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="service.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/fccc6f24f6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div style="width:100vw; height:100vh" class="background_box">
        <div class="kakaomap_menu">
            <div class="kakaomap_menu_header">
                <div class="kakaomap_menu_header_webproj5">
                    <i class="fa-regular fa-hand-point-up fa-lg"></i>
                    안챔MAP
                </div>
                <div class="kakaomap_menu_header-exitbutton">
                    <i class="fa-solid fa-xmark fa-lg"></i>
                </div>
            </div>
        </div>
    </div>


    <div class="map_wrap">
        <div id="map" style="width:100%;height:100vh;position:relative;overflow:hidden;">
            <div id="top_service">
                <div id="top_service_left">
                    <div class="top_service_left_serach_box">
                        <div class="top_service_left_button">
                            <div class="top_service_left_button_menu">
                                <i class="fa-solid fa-bars fa-lg "></i>
                            </div>
                            <div class="top_service_left_button_kakao" style="font-size: 15px;">
                                안챔MAP
                            </div>
                        </div>
                        <div class="top_service_left_input_box">
                            <form action="">
                                <input type="text" class="top_service_left_input" placeholder="장소,주소 검색">
                            </form>
                            <div class="top_service_left_input_option" style="padding:5px">
                                <div class="top_servce_left_input_option_history">
                                    히스토리
                                </div>
                                <div class="top_service_left_input_option_history_box">
                                    히스토리가 없어요.
                                </div>
                            </div>
                        </div>
                        <div class="top_service_left_input_icon">
                            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                        </div>
                    </div>
                    <div class="top_service_left_destnation_box">
                        <div class="top_service_left_destnation transition ">
                            <div>
                                <i class="fa-solid fa-location-dot fa-2x"></i>
                            </div>
                        </div>
                        <div class="top_service_left_destnation_option_box">
                            <div class="top_service_left_destnation_option option_box border_bottom  transition">
                                option1
                            </div>
                            <div class="top_service_left_destnation_option2 option_box border_bottom_radius ">
                                option2
                            </div>
                        </div>
                    </div>
                    <div class="top_service_left_around_box">
                        <div class="top_service_left_around">
                            주변
                        </div>
                        <div class="top_service_left_around_option_box">
                            주변박스
                        </div>
                    </div>
                    <div>

                        <div class="top_service_left_location">
                            <div class="top_service_left_location_name location_name">부산광역시</div>
                            <div class="top_service_left_location_name">></div>
                            <div class="top_service_left_location_name location_name">수영구</div>
                            <div class="top_service_left_location_name">></div>
                            <div class="top_service_left_location_name location_name">대연동</div>
                        </div>
                        <!-- <div class="top_service_left_location_option_box">
                            optionbox
                        </div> -->
                    </div>
                </div>
                <!-- <div id="top_service_right">dd</div> -->
            </div>

            <div class="find_way_button_box">
                <div>
                    <i class="fa-solid fa-arrow-turn-up fa-2x"></i>
                </div>
                <div class="find_way_button" style="margin-top:10px">
                    <div onclick="showMarkers()" style="cursor: pointer;" class="find_way">길찾기</div>
                    <div onclick="redirectToTMap()" style="cursor: pointer;" class="start_find_way">길찾기 시작</div>
                </div>
            </div>


            <div class="marker_delete">
                <div>
                    <i class="fa-solid fa-arrow-turn-up fa-2x"></i>
                </div>
                <div class="find_way_button" style="margin-top:10px">
                    <div onclick="hideMarkers()" style="cursor:pointer;">마커 삭제</div>
                </div>
            </div>


        </div>
        <!-- <div id="menu_wrap" class="bg_white">
            <div class="option">
                <div>
                    <form onsubmit="searchPlaces(); return false;">
                        키워드 : <input type="text" value="이태원 맛집" id="keyword" size="15">
                        <button type="submit">검색하기</button>
                    </form>
                </div>
            </div>
            <hr>a
            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div> -->
    </div>

    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=12786a1d8a1d108c13cd2dc568bc51e4&libraries=services"></script>
    <script src="drag_marker.js"></script>
    <script src="kakaomap.js"></script>
    <script src="kakaoul.js"></script>
</body>

</html>
