<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>공공데이터 API 사용 예제</title>
 <body>
    <p id="sample_data"></p>
    <script>
         const url = 'https://api.odcloud.kr/api/15077586/v1/centers?page=1&perPage=10&serviceKey=muAzQmFBf9gOEiqBbNkzMbOmlHV9zPkNCrLf6FsdrOzZsUnb%2BPm84EInw0N1bZmrpTEGEdkXbmRRBi0cRq%2BhRA%3D%3D&returnType=JSON';
         dataPane = document.getElementById("sample_data");
         fetch(url)
        .then(res => res.json())
        .then(resJson => {
            dataPane.innerText = JSON.stringify(resJson, null, 1);
        }) 


    </script>
    </body>
</html>
