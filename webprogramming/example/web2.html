<html>

<head>
    <meta charset="utf-8">
    <title>다음 지도 API</title>
</head>

<body>

    <div id="map" style="width:750px;height:350px;"></div>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=e66a5e0c3dae191dc266d6a01fdb1740"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(35.13417, 129.11397), // 지도의 중심좌표
                level: 6, // 지도의 확대 레벨
                mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도종류
            };
        // 지도를 생성한다
        var map = new kakao.maps.Map(mapContainer, mapOption);
        // 지도에 마커를 생성하고 표시한다
        var marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(35.13499, 129.10390), // 마커의 좌표
            map: map // 마커를 표시할 지도 객체
        });
    </script>
</body>

</html>
