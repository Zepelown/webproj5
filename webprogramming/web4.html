<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>노인돌봄센터 현황</title>
</head>

<body>
    <div id="map" style="width: 100%; height: 100vh"></div>
    <script
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=12786a1d8a1d108c13cd2dc568bc51e4&libraries=clusterer"></script>
    <script>
        const url = "https://api.odcloud.kr/api/15065819/v1/uddi:0d24a5ef-65e3-4fdd-8c7b-c2d008a217e6?page=1&perPage=300&returnType=JSON&serviceKey=muAzQmFBf9gOEiqBbNkzMbOmlHV9zPkNCrLf6FsdrOzZsUnb%2BPm84EInw0N1bZmrpTEGEdkXbmRRBi0cRq%2BhRA%3D%3D";
        // 인포윈도우 표시 열기
        function mouseOverListener(map, marker, infoWindow) {
            return function () {
                infoWindow.open(map, marker);
            };
        }
        function mouseOutListener(infoWindow) {
            return function () {
                infoWindow.close();
            };
        }
        var mapContainer = document.getElementById("map"); // 지도를 표시할 div
        var mapOption = {
            center: new kakao.maps.LatLng(35.13417, 129.11397), // 지도의 중심좌표
            level: 10, // 지도의 확대 레벨
        };

        var map = new kakao.maps.Map(mapContainer, mapOption);
        var clusterer = new kakao.maps.MarkerClusterer({
            map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체
            averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
            minLevel: 5, // 클러스터 할 최소 지도 레벨
        });

        fetch(url)
            .then((res) => res.json())
            .then((resJson) => {
                var markers = [];
                // 노인돌봄 센터 좌표 리스트
                var centers = resJson.data;
                // 초록색 마커로 표시
                var markerImage_green = new kakao.maps.MarkerImage(
                    'https://cdn.pixabay.com/photo/2013/07/13/11/57/landmark-159035_1280.png',
                    new kakao.maps.Size(24, 34),
                    {
                        offset: new kakao.maps.Point(13, 34),
                    }
                );
                for (var i = 0; i < centers.length; i++) {
                    var lat = centers[i]["위도"];
                    var lng = centers[i]["경도"];
                    var marker = new kakao.maps.Marker({
                        position: new kakao.maps.LatLng(lat, lng),
                        map: map,
                        image: markerImage_green // 초록색 마커로 표시
                    });

                    var infoWindow = new kakao.maps.InfoWindow({
                        content: centers[i]["기관명"],
                    });
                    
                    // 마커 추가
                    markers.push(marker);
                    // 마커 이벤트리스너 등록
                    kakao.maps.event.addListener(marker, "mouseover", mouseOverListener(map, marker, infoWindow));
                    kakao.maps.event.addListener(marker, "mouseout", mouseOutListener(infoWindow));
                }
                clusterer.addMarkers(markers);
            });
    </script>
</body>

</html>
