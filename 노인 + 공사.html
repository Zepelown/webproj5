<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>노인돌봄센터 및 공사현황</title>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }

        .tooltip-content {
            width: 300px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=15eed7bcf7db1eee2e63ee92538d12e6"></script>
    <script>
        var noindolbomUrl = "https://api.odcloud.kr/api/15065819/v1/uddi:0d24a5ef-65e3-4fdd-8c7b-c2d008a217e6?page=1&perPage=300&returnType=JSON&serviceKey=muAzQmFBf9gOEiqBbNkzMbOmlHV9zPkNCrLf6FsdrOzZsUnb%2BPm84EInw0N1bZmrpTEGEdkXbmRRBi0cRq%2BhRA%3D%3D";
        var constructionUrl = 'http://apis.data.go.kr/6260000/BusanCnstrWorkInfoService/getCnstrWorkInfo';
        var params = {
            serviceKey: 'muAzQmFBf9gOEiqBbNkzMbOmlHV9zPkNCrLf6FsdrOzZsUnb+Pm84EInw0N1bZmrpTEGEdkXbmRRBi0cRq+hRA==',
            pageNo: '1',
            numOfRows: '30',
            resultType: 'json'
        };

        var mapContainer = document.getElementById("map");
        var mapOption = {
            center: new kakao.maps.LatLng(35.13417, 129.11397),
            level: 10
        };
        var map = new kakao.maps.Map(mapContainer, mapOption);
        var markers = [];
        var tooltips = [];

        // 노인돌봄 센터 표시
        var greenMarkerImage = new kakao.maps.MarkerImage(
            'https://cdn.pixabay.com/photo/2013/07/13/11/57/landmark-159035_1280.png',
            new kakao.maps.Size(24, 34),
            {
                offset: new kakao.maps.Point(13, 34)
            }
        );

        fetch(noindolbomUrl)
            .then((res) => res.json())
            .then((resJson) => {
                var centers = resJson.data;
                for (var i = 0; i < centers.length; i++) {
                    var lat = parseFloat(centers[i]["위도"]);
                    var lng = parseFloat(centers[i]["경도"]);

                    if (!isNaN(lat) && !isNaN(lng)) {
                        var marker = new kakao.maps.Marker({
                            position: new kakao.maps.LatLng(lat, lng),
                            map: map,
                            image: greenMarkerImage
                        });

                        var infoWindow = new kakao.maps.InfoWindow({
                            content: centers[i]["기관명"]
                        });

                        markers.push(marker);

                        (function (marker, infoWindow) {
                            kakao.maps.event.addListener(marker, "mouseover", function () {
                                infoWindow.open(map, marker);
                            });

                            kakao.maps.event.addListener(marker, "mouseout", function () {
                                infoWindow.close();
                            });
                        })(marker, infoWindow);
                    }
                }
            });

        // 공사 현황 표시
        var redMarkerImage = new kakao.maps.MarkerImage(
            'https://cdn.pixabay.com/photo/2014/04/02/10/45/location-304467_960_720.png',
            new kakao.maps.Size(24, 34),
            {
                offset: new kakao.maps.Point(13, 34)
            }
        );

        var constructionNames = [
            '학교 분류식하수관로 연결공사(서부지원청 일원)',
            '학교 분류식하수관로 연결사업(북부, 동래지원청 일원)',
            '학교 분류식하수관로 연결사업(남부, 해운대지원청 일원)',
            '하수관로 신설공사[남부처리구역(광안, 남천동 일원)]',
            '하수관로 신설(확충)공사 (대저처리분구 일원)',
            '만덕~센텀 도시고속화도로 건설',
            '하수관로 신설(확장)공사[수영처리구역(양정동 제척지 일원)]',
            '하수관로 신설(확충)공사 (북구제척지 일원)',
            '하수관로 신설(확충)공사 (사상구제척지 일원)',
            '정관산업단지 연결도로 [예림교차로~농공단지] 확장',
            '하수관로 신설(확충)공사 (신평동 일원)',
            '분뇨처리시설 현대화사업',
            '노후하수관로정비사업3-1단계(신시가처리분구 일원)',
            '사상역 광역환승센터 건설공사',
            '동김해IC~식만JCT간 광역도로 건설',
            '부산복합혁신센터 건립공사',
            '수영처리구역(수영강) 오수관로 정비사업',
            '수영처리구역(온천천) 오수관로 정비사업 4차',
            '동부산하수처리구역 오수관로 설치공사',
            '양정동 일원 하수관로 신설(확충)'
        ];

        for (var i = 0; i < constructionNames.length; i++) {
            params.cnstrcNm = constructionNames[i];

            fetch(constructionUrl + '?' + new URLSearchParams(params))
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    var items = data.getCnstrWorkInfo.body.items.item;

                    for (var j = 0; j < items.length; j++) {
                        var item = items[j];
                        var lat = parseFloat(item.markerX);
                        var lng = parseFloat(item.markerY);
                        var cnstrcNm = item.cnstrcNm;
                        var enddate = item.endde;

                        if (!isNaN(lat) && !isNaN(lng)) {
                            var marker = new kakao.maps.Marker({
                                position: new kakao.maps.LatLng(lat, lng),
                                map: map,
                                image: redMarkerImage
                            });

                            var tooltipContent = "<div class='tooltip-content'>" +
                                "<strong>공사명: </strong>" + cnstrcNm +
                                "<br><strong>끝나는 날: </strong>" + enddate +
                                "</div>";  // 툴팁에 표시될 내용
                            var infoWindow = new kakao.maps.InfoWindow({
                                content: tooltipContent
                            });

                            kakao.maps.event.addListener(marker, 'mouseover', function () {
                                infoWindow.open(map, this);
                            });

                            kakao.maps.event.addListener(marker, 'mouseout', function () {
                                infoWindow.close();
                            });
                        }
                    }
                });
        }
    </script>
</body>

</html>
